<ion-content>
  <div id="login-container">
    <h1>Acompanhe a situação do COVID-19</h1>

    <form>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input name="login" type="text" [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input name="senha" type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>


      <ion-button expand="block" color="secondary" type="submit" style="margin-top: 5vh;" (click)="loginUsuario()">
        Entrar</ion-button>
    </form>
    
    <p>Ainda não tem uma conta?</p>
    <a routerLink="/inserir"  style="text-decoration:none">Registrar</a>

  </div>
</ion-content>
