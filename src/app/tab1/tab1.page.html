<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button style="--color:#FFFFFF" (click)="sair()">
        <ion-icon name="log-out-outline" style="margin-right: 2px;"></ion-icon>
        Sair
      </ion-button>
    </ion-buttons>
    <ion-title style="--color:#FFFFFF">COVID-19 STATS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <!-------- LEGENDA ------------>
  <div style="width: 80%; margin: auto;color: #757575;">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-icon name="megaphone-outline"></ion-icon>
          <ion-label> Confirmados</ion-label>
        </ion-col>
        <ion-col>
          <ion-icon name="skull-outline"></ion-icon>
          <ion-label> Mortos </ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-icon name="thermometer-outline"></ion-icon>
          <ion-label> Suspeitos </ion-label>
        </ion-col>
        <ion-col>
          <ion-icon name="fitness-outline"></ion-icon>
          <ion-label> Recuperados </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>


  <!----------- CARDS ----------->
  <ion-card *ngFor="let estado of lista_estados">
    <ion-card-header>
      <ion-card-title>{{estado.state}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-icon name="megaphone-outline"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-label style="margin-left: -2vh;"> {{estado.cases}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-icon name="skull-outline"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-label style="margin-left: -2vh;"> {{estado.deaths}}</ion-label>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-icon name="thermometer-outline"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-label style="margin-left: -2vh;"> {{estado.suspects}}</ion-label>
            </ion-col>
            <ion-col>
              <ion-icon name="fitness-outline"></ion-icon>
            </ion-col>
            <ion-col>
              <ion-label style="margin-left: -2vh;"> {{estado.refuses}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card-content>
  </ion-card>

</ion-content>
